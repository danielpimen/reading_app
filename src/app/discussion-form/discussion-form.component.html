<div class="p-5 text-center bg-light">
    <h1 class="mb-3">{{mode}} Discussion Board</h1>
    <h4 class="mb-3">Please complete below form to create a new post</h4> 
</div>
<br>
<form [formGroup]="discussionForm" (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName ='name'>
    </div>
    <div class="form-group">
      <label for="readingLevel">Reading Level</label>
      <select class="form-control" id="readingLevel" formControlName = 'readingLevel'>
        <option>Novice</option>
        <option>Intermediate</option>
        <option>Advanced</option>
        <option>Expert</option>
      </select>
    </div>
    <div class="form-group">
      <label for="postText">Post Text</label>
      <textarea class="form-control" id="postText" rows="3" formControlName = 'postText'></textarea>
    </div>
    <button type="submit">Post</button> 
  </form>
