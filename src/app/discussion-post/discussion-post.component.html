<div class="p-5 text-center bg-light">
    <h1>Previous Posts</h1>
</div>
<ul *ngFor ="let post of posts let i = index">
<div class="container-fluid mt-100">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="media flex-wrap w-100 align-items-center"> <img src="" class="d-block ui-w-40 rounded-circle" alt="">
                        <br>
                        <div class="media-body ml-3" id = 'poster_name'> Posted By : {{post.name}}
                            <div class="text-muted small"></div>
                        </div>
                        <div class="text-muted small ml-3">
                            <div>Reading Level : <strong id = 'reading_level'>{{post.readingLevel}}</strong></div>
                            <div>Number of Likes: <strong id = 'like_number'>{{post.likes}}</strong></div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <p id = 'post_text'> {{post.postText}}  </p>
                </div>
                <div class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3">
                    <div class="px-4 pt-3"> <span class="text-muted d-inline-flex align-items-center align-middle ml-4"> </span> </div>
                    <div class="px-4 pt-3"> 
                        <button type="button" class="btn btn-primary" [routerLink] = "['/editPost', post._id]"><i class="ion ion-md-create" ></i>Update</button>

                        <button type="button" class="btn btn-primary" (click) = "replyPost()"><i class="ion ion-md-create"></i>Reply</button> 

                        <button type="button" class="btn btn-primary" (click)="onDelete(post._id)"><i class="ion ion-md-create" ></i>Delete</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</ul>
